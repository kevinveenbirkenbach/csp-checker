name: E2E (Docker)

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Docker version
        run: docker version

      - name: Run E2E tests
        run: ./tests/e2e/run.sh
